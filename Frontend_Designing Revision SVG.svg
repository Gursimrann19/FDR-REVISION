<svg
  width="300"
  height="400"
  viewBox="0 0 300 400"
  xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="300" height="400" fill="#000"/>

  <!-- Glow -->
  <defs>
    <radialGradient id="lampGlow" cx="50%" cy="0%" r="80%">
      <stop offset="0%" stop-color="#FFD966" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#FFD966" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Light beam -->
  <ellipse
    cx="150"
    cy="190"
    rx="130"
    ry="110"
    fill="url(#lampGlow)"/>

  <!-- Lamp head (correct orientation) -->
  <polygon
    points="130,60 230,60, 260,100 100,100"
    fill="#444"/>

  <!-- Lamp neck -->
  <rect
    x="150"
    y="100"
    width="10"
    height="140"
    fill="#666"/>

  <!-- Stand -->
  <rect
    x="150"
    y="240"
    width="40"
    height="25"
    fill="#555"/>

  <!-- Base -->
  <ellipse
    cx="150"
    cy="270"
    rx="45"
    ry="14"
    fill="#333"/>

</svg>
